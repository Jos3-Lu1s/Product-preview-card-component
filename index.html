<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
  <title>card component</title>
</head>

<body class="container">
  <div class="row vh-100 align-items-center">
    <div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
      <div class="card mb-3 border-0">
        <div class="row g-0">
          <div class="col-md-6">
            <img src="images/image-product-desktop.jpg" class="d-none d-sm-block img-fluid rounded-start" alt="...">
            <img src="images/image-product-mobile.jpg" class="d-block d-sm-none img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-6 p-3">
            <div class="card-body">
              <h5 class="card-title desc cardheader text-muted mb-3">PERFUME</h5>
              <h2 class="card-text product mb-3">Gabrielle Essence Eau De Parfum</h2>
              <p class="card-text"><small class="text-muted desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</small></p>
              <div class="d-flex justify-content-start align-items-center mb-3">
                <h2 class="card-tex product pricecolor me-3">$149.99</h2>
                <p class="card-text price desc text-muted">$169.99</p>
              </div>
              <button class="button p-2"><span class="desc"><img src="images/icon-cart.svg" class="pe-2">Add to Cart</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bautista Carlos Jos√© Luis</a>.
  </div>
  <script src="Bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
